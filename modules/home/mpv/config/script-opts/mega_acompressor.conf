# Dynamic Range Compressor (acompressor) ayarları
# Tüm değerler ffmpeg'in acompressor filter parametreleriyle aynıdır.
# Varsayılanlar: threshold=-25dB, ratio=3.0, knee=2.0, makeup=8dB, attack=20ms, release=250ms

# Başlangıçta etkin olsun mu? (true/false)
default_enable=no

# OSD üzerinde aktif parametreleri göster (true/false)
show_osd=yes

# OSD mesaj süresi (ms)
osd_timeout=4000

# Başlangıç değerleri
default_threshold=-25.0
default_ratio=3.0
default_knee=2.0
default_makeup=8.0
default_attack=20.0
default_release=250.0

# Parametre adımları
step_threshold=-2.5
step_ratio=1.0
step_knee=1.0
step_makeup=1.0
step_attack=10.0
step_release=10.0

