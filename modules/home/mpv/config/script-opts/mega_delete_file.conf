# Mega Delete File ayarları
# Varsayılan davranış: dosyaları doğrudan siler.
# Eğer MoveToFolder=yes dersen dosyaları DeletedFilesPath içine taşır.

# Dosyaları çöp klasörüne taşı (yes/no)
MoveToFolder=no

# Taşıma klasörünün yolu
# Linux/Mac: ~/delete_file
# Windows:   %USERPROFILE%\delete_file
DeletedFilesPath=~/delete_file

